        <script type="text/javascript">
            $(function () {

                $('#btnGenLinks').click(function () {
                    debugger;
                    var privKey = $('#privkey').text().replace(/\n/g, '');
                    var pubKey = $('#pubkey').text().replace(/\n/g, '');

                    var sec = $('#linkSection');
                    
                    var script = "javascript:xSolonRSA_privateKey='" + privKey + "';void(0);";
                    sec.append('<a  href="' + script + '">Register Private Key</a>');

                    var script = 'javascript:xSolon.RSA.publicKey="' + pubKey + '";void(0);';
                    sec.append("<a href='" + script + "'>Register Public Key</a>");

                });

                //Change the key size value for new keys
                $(".change-key-size").each(function (index, value) {
                    var el = $(value);
                    var keySize = el.attr('data-value');
                    el.click(function (e) {
                        var button = $('#key-size');
                        button.attr('data-value', keySize);
                        button.html(keySize + ' bit <span class="caret"></span>');
                        e.preventDefault();
                    });
                });

                function Decrypt(){
                    var crypt = new JSEncrypt();
                    crypt.setPrivateKey($('#privkey').val());
                    console.log(crypt.decrypt('UwrBLxcpxq5YdEOnihZvFzFx+p4QEZyEDkS5U88i+uKPn/sxx+H2Ql3xm/FDmU56Li5gaHibNord0UxI7JTbJg=='));
                }

                function Encrypt(){
                    var crypt = new JSEncrypt();
                    crypt.setPublicKey($('#pubkey').val());
                    console.log(crypt.encrypt('This is a Test!'));
                }

                // Execute when they click the button.
                $('#execute').click(function () {

                    // Create the encryption object.
                    var crypt = new JSEncrypt();

                    // Set the private.
                    crypt.setPrivateKey($('#privkey').val());
                    //return;
                    // If no public key is set then set it here...
                    var pubkey = $('#pubkey').val();
                    if (!pubkey) {
                        $('#pubkey').val(crypt.getPublicKey());
                    }

                    // Get the input and crypted values.
                    var input = $('#input').val();
                    var crypted = $('#crypted').val();

                    // Alternate the values.
                    if (input) {
                        $('#crypted').val(crypt.encrypt(input));
                        $('#input').val('');
                    }
                    else if (crypted) {
                        var decrypted = crypt.decrypt(crypted);
                        if (!decrypted)
                            decrypted = 'This is a test!';
                        $('#input').val(decrypted);
                        $('#crypted').val('');
                    }
                });

                // If they wish to generate new keys.
                $('#generate').click(function () {
                    var sKeySize = $('#key-size').attr('data-value');
                    var keySize = parseInt(sKeySize);
                    crypt = new JSEncrypt({ default_key_size: keySize });
                    var async = $('#async-ck').is(':checked');
                    var dt = new Date();
                    var time = -(dt.getTime());
                    if (async) {
                        $('#time-report').text('.');
                        var load = setInterval(function () {
                            var text = $('#time-report').text();
                            $('#time-report').text(text + '.');
                        }, 500);
                        crypt.getKey(function () {
                            clearInterval(load);
                            dt = new Date();
                            time += (dt.getTime());
                            $('#time-report').text('Generated in ' + time + ' ms');
                            $('#privkey').val(crypt.getPrivateKey());
                            $('#pubkey').val(crypt.getPublicKey());
                        });
                        return;
                    }
                    crypt.getKey();
                    dt = new Date();
                    time += (dt.getTime());
                    $('#time-report').text('Generated in ' + time + ' ms');
                    $('#privkey').val(crypt.getPrivateKey());
                    $('#pubkey').val(crypt.getPublicKey());
                });
            });
